<div class="content-login">
  <div class="form-content">
    <div class="header-form">
      <img src="assets/logo.png" alt="logo" />
      <h1>¡BIENVENIDO!</h1>
      <p>Por favor, inicia sesión. Si no tienes una cuenta ¡Crea una!</p>
    </div>

    <form>
      <div class="input">
        <label for="email">Correo</label> <br />
        <input

        type="email"
        name="email"
        placeholder="Ingresa tu correo"
        [(ngModel)]="user.email"

        /> <br />
      </div>
      <div class="input">
        <label for="password">Contraseña</label> <br />
        <input type="password"
        name="password"
        placeholder="Ingresa tu contraseña"
        [(ngModel)]="user.password"

        /> <br />
      </div>
      <button (click)="login()">Iniciar Sesión</button>
    </form>

    <div class="options"> <br>
      <p>¿No tienes cuenta? </p><p class="link" routerLink="/signUp">Regístrate</p> <br><br>
    </div>

  </div>

  <div class="image">
    <img src="assets/airLogin.png" alt="imgen" />
  </div>
</div>
