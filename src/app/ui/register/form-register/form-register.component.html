<div class="content-register">
  <div class="form-content">
    <div class="header-form">
      <img src="assets/logo.png" alt="logo" class="hidden" />
      <h1>¡REGÍSTRATE!</h1>
      <p>Crea tu cuenta con nosotros!!</p>
    </div>

    <!-- Formulario de registro -->
    <form>

        <div class="input">
          <label for="first_name">Nombre</label>
          <input
            type="text"
            name="first_name"
            placeholder="Ingresa tu nombre"
            required
            pattern="[A-Za-z]+"
            title="El nombre solo puede contener letras"
            [(ngModel)]="user.first_name"
          />
        </div>

        <div class="input">
          <label for="last_name">Apellido</label>
          <input
            type="text"
            name="last_name"
            placeholder="Ingresa tu apellido"
            required
            pattern="[A-Za-z]+"
            title="El apellido solo puede contener letras"
            [(ngModel)]="user.last_name"
          />
        </div>

      <div class="input">
        <label for="email">Correo</label> <br />
        <input
          type="email"
          name="email"
          placeholder="Ingresa tu correo"
          pattern="[a-zA-Z0-9._%+-]+@(gmail\.com|hotmail\.com|outlook\.com|gmail\.es|hotmail\.es|outlook\.es)"
          title="Ingresa un correo valido"
          required
          [(ngModel)]="user.email"
        />
        <br />
      </div>

      <div class="input">
        <label for="password">Contraseña</label> <br />
        <input
          type="password"
          name="password"
          placeholder="Ingresa tu contraseña"
          required
          minlength="9"
          title="La contraseña debe tener al menos 9 caracteres"
          [(ngModel)]="user.password"
        />
        <br />
      </div>

      <button type="submit" (click)="signUp()">Registrarme</button>
    </form>

    <div class="options">
      <br />
      <p>¿Ya tienes cuenta? </p>
      <p class="link" routerLink="/signIn">Inicia sesión</p>
    </div>
  </div>

  <div class="image">
    <img src="assets/airLogin.png" alt="imagen" />
  </div>
</div>
