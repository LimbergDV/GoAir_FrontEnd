<div class="card">
  <button (click)="showDialog()" class="btn-primary">Atender solicitud</button>

  <div *ngIf="visible" class="modal-overlay">
    <div class="modal-container">
      <div class="modal-header">
        <h3>Nombre del lugar</h3>
      </div>

      <div class="modal-content">
        <div class="sensors-grid">
          <div class="sensor-group">
            <span class="group-title">Dispositivo 1</span>
            <span class="sensor-item">Sensor 1</span>
            <span class="sensor-item">Sensor 2</span>
            <span class="sensor-item">Sensor 3</span>
          </div>

          <div class="sensor-group">
            <span class="group-title">Dispositivo 2</span>
            <span class="sensor-item">Sensor 1</span>
            <span class="sensor-item">Sensor 2</span>
            <span class="sensor-item">Sensor 3</span>
          </div>
        </div>

        <div class="modal-actions">
          <button (click)="accept()" class="btn-accept">Aceptar</button>
          <button (click)="confirmInstalation()" class="btn-confirm">Confirmar instalaci√≥n</button>
        </div>
      </div>
    </div>
  </div>
</div>
