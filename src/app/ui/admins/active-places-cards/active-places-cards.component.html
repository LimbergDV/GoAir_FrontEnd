<h3 class="subtitle">Lugares activos</h3>
<div class="cards-container">
  <div class="card" *ngFor="let place of places" (click)="openModal(place)">
    <h3>{{ place.name }}</h3>
    <p>Creado: {{ place.create_at | date : "short" }}</p>
  </div>
</div>

<!-- Modal: se muestra solo cuando selectedPlace tiene un valor -->
<div class="modal" *ngIf="selectedPlace">
  <div class="modal-content">
    <!-- Botón para cerrar la modal -->
    <span class="close" (click)="closeModal()">&times;</span>
    <h3>{{ selectedPlace.name }}</h3>
    <p>Fecha de creación: {{ selectedPlace.create_at | date : "fullDate" }}</p>
  </div>
</div>
