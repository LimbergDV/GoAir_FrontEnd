<!-- Modal de Información de Sensores -->
<div class="modal-overlay">
  <div class="modal-container">
    <div class="modal-header">
      <!-- Se muestra el nombre del lugar recibido -->
      <h3>{{ placeName }}</h3>
    </div>

    <div class="modal-content">
      <div class="sensors-grid">
        <div class="sensor-group">
          <span class="group-title">Dispositivo 1</span>
          <span class="sensor-item">ID: asdfasdfasewrfassescasegsearfsaef</span>
          <span class="sensor-item">MQ135: </span>
          <span class="sensor-item">Temp:</span>
          <span class="sensor-item">Hum:</span>
        </div>

        <div class="sensor-group">
          <span class="group-title">Dispositivo 2</span>
          <span class="sensor-item">
            ID: asdfasdfasdfasdsfasdfasdfassdfasdfa
          </span>
          <span class="sensor-item">MQ135: </span>
          <span class="sensor-item">Temp:</span>
          <span class="sensor-item">Hum:</span>
        </div>
      </div>

      <div class="modal-actions">
        <button (click)="accept()" class="btn-accept">Aceptar</button>
        <!-- Al hacer click en este botón se activa la modal de confirmación de eliminación -->
        <button (click)="openModal()" class="btn-confirm">Eliminar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal para confirmar eliminación (se muestra si optionDelete es true) -->
<div class="delete-modal" *ngIf="optionDelete">
  <div class="delete-modal-content">
    <span class="close" (click)="closeModalD()">&times;</span>
    <h3>¿Desea eliminar el lugar?</h3>
    <button (click)="closeModalD()" class="btn-accept">Cancelar</button>
    <button (click)="deletePlace(placeId)" class="btn-confirm">Eliminar</button>
  </div>
</div>
